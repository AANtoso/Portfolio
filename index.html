<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="https://kit.fontawesome.com/e06cc63c7e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <div class="sky-blue col"></div>
        <div class="green col"></div>
        <div class="red col"></div>
        <div class="yellow col"></div>
    </div>
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="header">
                <div class="color-btns">
                    <ul class="header-btns">
                        <li class="btn close"></li>
                        <li class="btn min"></li>
                        <li class="btn enl"></li>
                    </ul>
                </div>
                <div class="name">Adjoa N.</div>
            </div>
            <div class="main-body">
                <div class="channel-col">
                    <ul class="channels">
                        <li class="channel user" title="About Me">
                            <img src="/images/adjoa-icon.jpeg" alt="User Icon">
                        </li>
                        <li class="channel projects" title="Projects">
                            <img src="/images/projects.png" alt="Projects">
                        </li>
                        <li class="channel contact" title="Contact">
                            <img src="/images/contact.png" alt="Contact">
                        </li>
                    </ul>
                </div>
                <!-- <div class="nav-col">
                    <ul>
                        <li>About Me</li>
                        <li>Projects</li>
                        <li>Contact</li>
                    </ul>
                </div> -->
                <div class="conversation-col">
                    <div class="convo-header">
                        <div class="convo-name">
                            <div class="status"></div>
                            <div class="name">Adjoa N.</div>
                        </div>
                        <div class="phone">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>
                    <div class="convo-body">
                        <div class="message-wrapper">
                            <div class="user">
                                <img src="/images/adjoa-icon.jpeg" alt="Icon of me">
                            </div>
                            <div class="message">
                                <div class="name">Adjoa N.</div>
                            </div>
                        </div>
                    </div>
                    <div class="message-box-wrapper">
                        <div class="message-box">
                            <div class="copyright">Â© 2020 Adjoa</div>
                            <div class="social">
                                <ul>
                                    <li class="s-icon"><a href=""><i class="fab fa-linkedin"></i></a></li>
                                    <li class="s-icon"><a href=""><i class="fab fa-twitter-square"></i></a></li>
                                    <li class="s-icon"><a href=""><i class="fab fa-facebook-square"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/variableDeclarations.js"></script>
    <script src="/js/typingAnimation.js"></script>
    <script src="/js/choices.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
