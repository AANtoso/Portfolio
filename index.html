<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e06cc63c7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="header">
                <div class="color-btns">
                    <ul class="header-btns">
                        <li class="btn close"></li>
                        <li class="btn min"></li>
                        <li class="btn enl"></li>
                    </ul>
                </div>
                <div class="name">Adjoa N.</div>
            </div>
            <div class="main-body">
                <div class="channel-col">
                    <ul class="channels">
                        <li class="channel user" title="About Me">
                            <img src="/images/user-icon.png" alt="User Icon">
                        </li>
                        <li class="channel projects" title="Projects">
                            <img src="/images/projects.png" alt="Projects">
                        </li>
                        <li class="channel contact" title="Contact">
                            <img src="/images/contact.png" alt="Contact">
                        </li>
                    </ul>
                </div>
                <div class="nav-col"></div>
                <div class="conversation-col"></div>
            </div>
        </div>
    </div>
</body>
</html>
